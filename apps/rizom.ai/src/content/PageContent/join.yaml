title: Come play with purpose
description: >
  We shape our own adventure while contributing to something bigger than 
  ourselves. We are creative pioneers who believe the future of work is play.

sections:
  - title: What we offer
    sections:
      - title: Autonomy
        subtitle: We choose our path
        description: > 
          We design our work life with flexible schedules, self-selected projects, 
          and the freedom to use and build the tools we love. We shape our 
          compensation structure to match our needs.
      - title: Culture
        subtitle: We play together
        description: > 
          We are a transparent, collaborative collective where shared values guide 
          us and open communication helps us grow. Fair compensation and inclusive 
          practices ensure we all thrive.
      - title: Mastery
        subtitle: We perfect our craft
        description: >
          We pursue excellence in our chosen fields. We share our expertise, 
          learn from others, and push the boundaries of what is possible. Our 
          craftsmanship elevates the collective game.
  - title: How I Contribute
    sections:
      - title: Ownership
        subtitle: I shape my destiny
        description: >
          I take ownership of my journey by creating my own rules, taking 
          initiative, and crafting reward structures that align with my values. 
          I thoughtfully design my path and drive outcomes through responsible 
          decision-making, ensuring both personal growth and collective success.
      - title: Style 
        subtitle: I bring the play
        description: > 
          I infuse work with joy and experimentation, fostering an inclusive 
          playground where everyone can shine. I celebrate discoveries openly, 
          champion transparent collaboration, and embrace playful feedback, 
          creating an environment where creativity and growth flourish 
          naturally.
      - title: Growth
        subtitle: I elevate the game
        description: >
          I pursue excellence by deepening expertise daily, teaching while 
          learning, and pushing the boundaries of what's possible. Through 
          deliberate practice and continuous improvement, I master my tools 
          and elevate both individual craft and collective capabilities to new 
          heights.

  - title: Ready to Join Us
    description: >
      I am reimagining what work can be. I am always excited to connect with 
      creative souls who share my vision of turning work into play.
    cta: Join Now
